  "*[~#$]",
  "[~#$]*",
  ".[~#$]*",
  "*[.~]bak",
  "*[.~]swp",
  "*[.~]temp",
  "*[.~]tmp",
  ".*[_-]cache",
  "*.class",
  "*.py[codi]",
  "__pycache__/",
  ".coverage.json",
  ".directory",
  ".DS_STORE",
  "*.egg-info",
  ".localized",
  "cython_debug",
  "THUMBS.db",
