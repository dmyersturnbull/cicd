# Tyrannosaurus will fail if an undefined key is referenced.

[tool.tyranno.data]

vendor = "dmyersturnbull"
# ::tyranno:: namespace = "$<<project.name.replace(@, '_', '-').lower(@)>>"
namespace = "tyranno_sandbox"
# ::tyranno:: frag = "$<<vendor>>/$<<project.name>>"
frag = "dmyersturnbull/tyranno-sandbox"
# ::tyranno:: copyright = "Copyright $<<now_utc().year>>, Contributors to $<<project.name>>"
copyright = "Copyright 2025, Contributors to sandbox-tyranno"
doi = "10.5281/zenodo.4485186" # <<<comment out for new

# -------------------------- CI/CD and build daeta ----------------------------
[tool.tyranno.data.cicd]

github-bot-name = "github-actions[bot]"
github-bot-email = "github-actions[bot]@users.noreply.github.com"

# ::tyranno:: python-pep440 = "$<< project.requires-python .pep440_of('python', @) >>"
python-pep440 = "python~=3.13"

# E.g. if `python-pep440` is `python~=3.12`, then
# valid-python-builds = ["3.12.0", [...], "3.12.10", "3.13.0", "3.13.1", "3.13.2"]
# ::tyranno alias:: valid-python-builds = $<< .python-pep440 .pep440_find(@) >>

# Version strings used by default in workflows:
# ::tyranno:: python-build = "$<< .valid-python-builds | vr_max(@) >>"
python-build = "3.13.2"
# ::tyranno:: python-version = "$<< .python-build.pep440_minor(@) >>"
python-version = "3.13"

# Versions to test in CI:
# E.g. if `python-pep440` is `python~=3.12`, then
# `python-builds-to-test = ["3.12.10", "3.13.2"]`
# ::tyranno alias:: python-builds = $<< .valid-python-builds | vr_max_per(@, 'minor') >>

# Require the version to be compatible with BOTH PEP 440 AND semver.
# See: https://peps.python.org/pep-0440/ and https://semver.org/
# Unfortunately, that is just `<major>.<minor>.<patch==micro>`.
# Semver allows pre-release suffixes of `-[a-z\d]+(.[a-z\d]+)*`, whereas
# PEP 440 instead allows the suffixes `\.dev\d+`, `a\d+`, `b\d+`, `rc\d+`(==`c\d+`), ``, `\.post\d+`,
# required to be in that order.
git-release-regex = '^v(?P<major>\d+)\.(?P<minor>\d+)\.(?P<micro>\d+)$'
