  "/justfile",
  "*.css",
  "*.ini",
  "*.js",
  "*.md",
  "*.py",
  "*.ts",
  "*.toml",
  "*.yaml",
  "Dockerfile",
]

# Files to delete/trash on `tyranno clean`
