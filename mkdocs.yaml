# :tyranno: site_name: "${project.name}"
site_name: "CICD"

# :tyranno: site_name: "${.copyright}"
copyright: Copyright 2023 Contributors to the CICD project
# :tyranno: site_name: "${project.description}"
site_description: "CI/CD example"

# Navigation menu
nav:
  - Home: index.md
  - Introduction: intro.md
  - API: ref.md

# Theme
theme:
  name: material
  features:
    - tabs
    - content.action.edit
  custom_dir: docs/overrides
  edit_uri: edit/main/docs/
  icon:
    logo: material/cloud
    repo: fontawesome/brands/github
  font:
    text: Noto Sans
    code: Noto Sans Mono
  static_templates:
    - 404.html
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  # :tyranno: repo_url: ${project.urls.Source}
  repo_url: https://github.com/dmyersturnbull/cicd
  extra:
    version:
      provider: mike
    consent:
      title: Cookie consent
      description: >-
        This site uses cookies to remember your preferences and to enable analytics.
        Please indicate your consent.
      actions: [accept, reject, manager]

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - smarty

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_submodules: true
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      cache_safe: true
