name: "üêõ Bug"
description: "Bug report"
labels:
  - "type: bug"
  - "state: awaiting triage"

body:
  - type: textarea
    id: description
    attributes:
      label: What happened?
      placeholder: Detail what you tried and what happened.
      render: markdown
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: Which version(s) are affected?
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What operating system(s) do you see the problem on?
      multiple: true
      options:
        - Linux
        - Windows
        - macOS
        - Android
        - iOS
        - other
  - type: dropdown
    id: browsers
    attributes:
      label: What browser(s) do you see the problem on?
      multiple: true
      options:
        - Chrome / Chromium
        - Firefox
        - Edge
        - Safari
        - other
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output.
      render: shell
