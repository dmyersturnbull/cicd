name: Deploy docs

on:
  push:
    tags:
      - latest # always match latest; set by sync-latest-tag.yaml
      - '^v[0-9]+\.[0-9]+\.[0-9](?:[.+-].+)?$'  # match all semver
      #- '^v[1-9][0-9]*\.[0-9]+\.[0-9](?:[.+-].*)?$' # OR: match only major releases

concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  docs-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install hatch~=1.12
      - name: Deploy docs for ${{ github.ref_name }}
        run: |
          hatch run x-deploy-docs ${{ github.ref_name }} --push
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
