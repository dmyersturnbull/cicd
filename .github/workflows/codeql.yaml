#
name: "CodeQL"
#
on:
  # these triggers aren't needed because we include CodeQL in _test
  #push:
  #  branches:
  #    - main
  #    - master
  #pull_request:
  #  branches:
  #    - main
  #    - master
  schedule:
    # Early morning for America/Los_Angeles
    - cron: '0 9 * * 1'
#
jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    # Runner size impacts CodeQL analysis time
    # See https://gh.io/recommended-hardware-resources-for-running-codeql
    timeout-minutes: 60
    #
    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read
    #
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: python
        - language: javascript-typescript
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    # Initialize CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # no `build-mode` needed for Python and TypeScript
        # About query packs:
        # Specify custom queries here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # See https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality
    # Run analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
