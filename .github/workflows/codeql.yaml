on:
  pull_request:
    types:
      - ready_for_review
    branches:
      - main
      - master
      - releases/**
    paths:
      # See https://codeql.github.com/docs/codeql-overview/supported-languages-and-frameworks/
      - .github/workflows/*.yaml
      - "**/*.py"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.js"
      - "**/*.jsx"
      - "**/*.java"
      - "**/*.kt"

permissions:
  contents: read
  statuses: write

jobs:
  codeql:
    uses: ./.github/workflows/_run-codeql.yaml
