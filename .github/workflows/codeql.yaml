name: codeql
run-name: >
  ${{ github.workflow }} \
  ${{ github.ref_name }} \
  (triggered by ${{ github.ref_type }})

on:
  merge_group:
    types:
      - checks_requested
  pull_request:
    types:
      - ready_for_review
      - synchronize
      - edited
    paths:
      - "pyproject.toml"
      - "**/*.py"
      - "**/*.ts"
      - "**/*.js"
      - "**/*.sh"
      - "**/*.java"
      - "**/*.scala"
      - "**/*.kt"
      - "**/*.rs"
      - "**/*.c"
      - "**/*.cpp"
  issue_comment:
    types:
      - created

permissions:
  contents: read
  statuses: write
  actions: read
  security-events: write

jobs:
  codeql:
    name: Test building docs
    runs-on: ubuntu-latest
    if: >
      (
        github.event_name == 'pull_request'
        && (
          github.event.action == 'ready_for_review'
          || (
            contains(fromJSON('["opened", "edited", "synchronize"]'), github.event.action)
            && (
              !contains(github.event.pull_request, 'draft')
              || github.event.pull_request.draft == false
            )
          )
        )
      ) || (
        github.event_name == 'issue_comment'
        && github.event.action == 'created'
        && contains(fromJSON('["/please-review", "/please-check-quality"]'), github.event.comment.body)
      )
    # Runner size impacts CodeQL analysis time
    # See https://gh.io/recommended-hardware-resources-for-running-codeql
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}
      - uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true
      - name: Run ruff check --no-fix
        id: ruff
        run: |
          uv run --frozen ruff check --no-fix
      - uses: github/codeql-action/init@v3
      - uses: github/codeql-action/autobuild@v3
      - id: codeql
        uses: github/codeql-action/analyze@v3
      - name: Log outcomes
        run: |
          ruff="$( [[ ${{ steps.ruff.outcome }} == success ]] && echo ✅ || echo ⚠️ ))"
          codeql="$( [[ ${{ steps.codeql.outcome }} == success ]] && echo ✅ || echo ⚠️ ))"
          printf "\n\n---\n## Outcomes ##\n**Ruff: %s**\n**CodeQL %s:**\n\n" "$ruff" "$codeql"
