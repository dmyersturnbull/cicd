on:
  push:
    paths:
      - pyproject.toml
      - src/
      - tests/
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  test:
    uses: ./.github/workflows/_run-pytest.yaml
    with:
      store-coverage: true
  update-codecov:
    uses: ./.github/workflows/_update-codecov.yaml
  update-coveralls:
    uses: ./.github/workflows/_update-coveralls.yaml
