# Checks basic things on every push to a PR.
name: PR-quick-check
run-name: >-
  Quick-check PR ${{ github.event.pull_request.number }}
  by ${{ github.event.pull_request.user.login }}

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }} / ${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  check-hooks:
    if: ${{ ! contains(github.event.pull_request, 'draft') || ! github.event.pull_request.draft }}
    uses: ./.github/workflows/_check-hooks.yaml
    with:
      ref: ${{ github.head_ref }}
