name: Test one

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      python:
        required: true
        type: string

permissions:
  contents: read
  statuses: read

jobs:
  test:
    name: Run tests for ${{ github.event.inputs.os }}/py${{ github.event.inputs.python }}
