changelog:
  exclude:
    labels:
      - 'type: chore'
      - 'type: style'
  categories:
    - title: '💥 Breaking changes'
      labels:
        - 'breaking'
    - title: '🗑️ Deprecation'
      labels:
        - 'type: deprecation'
    - title: '🔒️ Security'
      labels:
        - 'type: security'
    - title: '✨ Features'
      labels:
        - 'type: feature'
    - title: '🐛 Fixes'
      labels:
        - 'type: fix'
    - title: '⚡️ Performance'
      labels:
        - 'type: performance'
    - title: '📝 Documentation'
      labels:
        - 'type: docs'
    - title: '🔧 Build'
      labels:
        - 'type: build'
    - title: '🍒 Miscellaneous'
      labels:
        - 'type: refactor'
        - 'type: test'
        - 'type: ci'
